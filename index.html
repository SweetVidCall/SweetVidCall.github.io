<!DOCTYPE html>
<html>

    <style>
      /* Reset CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
        /* Page Styles */
  body {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f5f5f5;
  }

  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 50px;
    text-align: center;

  h1 {
    font-size: 48px;
    margin-bottom: 20px;
  }

  p {
    font-size: 18px;
    margin-bottom: 20px;
  }

  /* Button Styles */
  .btn {
    display: inline-block;
    margin: 10px;
    padding: 15px 30px;
    border-radius: 5px;
    font-size: 20px;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    color: #fff;
    background-color: #0077cc;
    box-shadow: 0 5px 0 #005499;
    transition: all 0.2s ease-in-out;

    transform: translateY(-5px);
    box-shadow: 0 10px 0 #005499;
  }

  /* Feature Styles */
  .feature {
    margin-top: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .feature img {
    width: 200px;
    height: 200px;
    margin-right: 50px;
  }

  .feature h2 {
    font-size: 36px;

</style>
