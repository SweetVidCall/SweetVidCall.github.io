<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Remove My Data</title>
    <style>
      /* Reset CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
       /* Page Styles */
  body {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f5f5f5;
  }

  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 50px;
    text-align: center;
  }

  h1 {
    font-size: 48px;
    margin-bottom: 20px;
  }

  p {
    font-size: 18px;
    margin-bottom: 20px;
  }

  /* Form Styles */
  form {
    margin-top: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  label {
    font-size: 24px;
    margin-bottom: 10px;
  }

  input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 18px;
  }

  input[type="submit"] {
    padding: 15px 30px;
    border-radius: 5px;
    font-size: 20px;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    color: #fff;
    background-color: #0077cc;
    box-shadow: 0 5px 0 #005499;
    transition: all 0.2s ease-in-out;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 0 #005499;
  }

</style>
  </head>
  <body>
    <div class="container">
      <h1>Remove My Data</h1>
      <p>Enter your email address below to request that your data be removed from our system.</p>
      <form>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Request Data Removal">
      </form>
    </div>
  </body>
</html>
